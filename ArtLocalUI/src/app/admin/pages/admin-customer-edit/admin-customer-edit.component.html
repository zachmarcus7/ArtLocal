<div class="pt-4">
  <h1>Customer Data</h1>

  <div class="cards-container row">

    <div class="cards-container row col-lg-6 col-md-12">
      <div class="cards-form">
        <form #form="ngForm">         
        <div class="form-group form-group-inline-half">
          <div>
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" [(ngModel)]="customer.firstName">
          </div>
          <div>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" [(ngModel)]="customer.lastName">
          </div>
        </div>
        <div class="form-group">                            
            <label for="address">Address</label>                   
            <input type="text" name="address" [(ngModel)]="customer.address">
        </div>
        <div class="form-group">                            
            <label for="city">City</label>                   
            <input type="text" name="city" [(ngModel)]="customer.city">
        </div>
          <div class="form-group form-group-inline">
            <div>
              <label for="state">State</label>
              <input type="text" name="state" [(ngModel)]="customer.state">
            </div>
            <div>
              <label for="postalCode">Postal Code</label>
              <input type="text" name="postalCode" [(ngModel)]="customer.postalCode">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" name="country" [(ngModel)]="customer.country">
              </div>
          </div>
          <div class="form-group">                            
            <label for="phoneNumber">Phone Number</label>                   
            <input type="text" name="phoneNumber" [(ngModel)]="customer.phoneNumber">
          </div>
        <div class="pl-0">
            <a class="mr-3 mb-2 pb-3">
              <button class="general-button-green" (click)="onSubmit()">Save</button>
            </a>
            <a class="mb-2">
              <button class="general-button-black" (click)="clearForm()">Cancel</button>
            </a>
        </div>
        </form>
      </div>
    </div>

    <div class="cards-grid col-lg-6 col-md-12">
      <div class="records-row" *ngFor="let customer of customers">
        <div class="records-row-details" (click)="populateForm(customer)" >
          <span>{{ customer.firstName }} {{customer.lastName}}</span>
          <div class="records-row-action">
            <a>
              <i class="fa-solid fa-file-pen"></i>
            </a>
          </div>
        </div>
      </div>
    </div> 

  </div>
</div>
