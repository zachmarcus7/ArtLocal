<div class="pt-4">
    <h1>Artist Data</h1>
    <div class="cards-container row general-container">
      <div class="cards-container row col-lg-6 col-md-12">
        <div class="cards-form">
          <form #form="ngForm">         
          <div class="form-group form-group-inline-half">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" [(ngModel)]="artist.firstName">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="artist.lastName">
            </div>
          </div>
          <div class="form-group">                            
              <label for="address">Address</label>                   
              <input type="text" name="address" [(ngModel)]="artist.address">
          </div>
          <div class="form-group">                            
              <label for="city">City</label>                   
              <input type="text" name="city" [(ngModel)]="artist.city">
          </div>
            <div class="form-group form-group-inline">
              <div>
                <label for="state">State</label>
                <input type="text" name="state" [(ngModel)]="artist.state">
              </div>
              <div>
                <label for="postalCode">Postal Code</label>
                <input type="text" name="postalCode" [(ngModel)]="artist.postalCode">
              </div>
              <div>
                  <label for="country">Country</label>
                  <input type="text" name="country" [(ngModel)]="artist.country">
                </div>
            </div>
            <div class="form-group">                            
              <label for="phoneNumber">Phone Number</label>                   
              <input type="text" name="phoneNumber" [(ngModel)]="artist.phoneNumber">
            </div>
            <div class="form-group">                            
              <label for="description">Description</label>                   
              <input type="text" name="description" [(ngModel)]="artist.description">
            </div>
          <div class="pl-0">
              <a class="mr-3 mb-2 pb-3">
                <button class="general-button-green" (click)="onSubmit()">Save</button>
              </a>
              <a class="mb-2">
                <button class="general-button-black" (click)="clearForm()">Cancel</button>
              </a>
          </div>
          </form>
        </div>
      </div>
      <div class="cards-grid col-lg-6 col-md-12">
        <div class="records-row" *ngFor="let artist of artists">
          <div class="records-row-details" (click)="populateForm(artist)" >
            <span>{{ artist.firstName }} {{artist.lastName}}</span>
            <div class="records-row-action">
              <a>
                <i class="fa-solid fa-file-pen"></i>
              </a>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
