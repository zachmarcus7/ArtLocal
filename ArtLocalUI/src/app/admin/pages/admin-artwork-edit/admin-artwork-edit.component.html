<div class="pt-4">
  <h1>Artwork Data</h1>

  <div class="cards-container row">

    <div class="cards-container row col-lg-6 col-md-12">
      <div class="cards-form">
        <form #form="ngForm">         
        <div class="form-group form-group-inline-half">
          <div>
              <label for="artistId">Artist</label>
              <input type="text" name="artistId" [(ngModel)]="artwork.artistId">
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="artwork.title">
          </div>
        </div>
        <div class="form-group">                            
            <label for="description">Description</label>                   
            <input type="text" name="description" [(ngModel)]="artwork.description">
        </div>
        <div class="form-group form-group-inline-half">
          <div>
            <label for="dateCreated">Date Created</label>                   
            <input type="text" name="dateCreated" [(ngModel)]="artwork.dateCreated">
          </div>
          <div>
            <label for="price">Price</label>                   
            <input type="text" name="price" [(ngModel)]="artwork.price">
          </div>
        </div>
        <div class="form-group">                            
          <label for="imageLocation">Image</label>                   
          <input type="text" name="imageLocation" [(ngModel)]="artwork.imageLocation">
        </div>
        <div class="form-group form-group-inline-half">
          <div>
              <label for="gallery">Gallery</label>
              <input type="text" name="galleryId" [(ngModel)]="artwork.galleryId">
          </div>
          <div>
              <label for="artyStyle">Style</label>
              <input type="text" name="artStyleId" [(ngModel)]="artwork.artStyleId">
          </div>
        </div>

        <div class="pl-0">
            <a class="mr-3 mb-2 pb-3">
              <button class="general-button-green" (click)="onSubmit()">Save</button>
            </a>
            <a class="mb-2">
              <button class="general-button-black" (click)="clearForm()">Cancel</button>
            </a>
        </div>
        </form>
      </div>
    </div>
    
    <div class="cards-grid col-lg-6 col-md-12">
      <div class="records-row" *ngFor="let artwork of artworks">
        <div class="records-row-details" >
          <span>{{ artwork.title }}</span>
          <div class="records-row-action">
            <a>
              <i class="fa-solid fa-file-pen"></i>
            </a>
          </div>
        </div>
      </div>
    </div> 

  </div>
</div>
