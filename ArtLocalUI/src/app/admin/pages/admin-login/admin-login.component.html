<div class="main-container d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center justify-content-center">

      <div class="col-lg-4 col-md-4"></div>

      <div class="col-lg-4 col-md-4 general-container d-flex justify-content-center">
        <form #form="ngForm" (ngSubmit)="login()">
          <!-- Invalid Popup -->
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
          <br>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" [(ngModel)]="admin.userName" class="form-control" />
            <label class="form-label" for="username">Email address</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" [(ngModel)]="admin.password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <app-login-buton></app-login-buton>
        
          <!-- Register buttons -->
          <div class="text-center pt-3">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-4"></div>

    </div>
  </div>
</div>
