<div class="pt-5">
  <h1>Gallery Data</h1>
  <div class="cards-container row general-container">
    <div class="cards-container row col-lg-6 col-md-12">
      <div class="cards-form">
        <form #form="ngForm">         
        <div class="form-group form-group-inline-half">
          <div>
              <label for="Name">Name</label>
              <input type="text" name="Name" [(ngModel)]="gallery.name">
          </div>
          <div>
            <label for="address">Address</label>                   
            <input type="text" name="address" [(ngModel)]="gallery.address">
          </div>
        </div>
        <div class="form-group form-group-inline-half">
          <div>
            <label for="city">City</label>                   
            <input type="text" name="city" [(ngModel)]="gallery.city">
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" name="state" [(ngModel)]="gallery.state">
          </div>
        </div>
        <div class="form-group form-group-inline-half">
          <div>
            <label for="postalCode">Postal Code</label>
            <input type="text" name="postalCode" [(ngModel)]="gallery.postalCode">
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" name="country" [(ngModel)]="gallery.country">
          </div>
        </div>
        <div class="form-group">                            
          <label for="phoneNumber">Phone Number</label>                   
          <input type="text" name="phoneNumber" [(ngModel)]="gallery.phoneNumber">
        </div>
        <div class="pl-0">
            <a class="mr-3 mb-2 pb-3">
              <button class="general-button-green" (click)="onSubmit()">Save</button>
            </a>
            <a class="mb-2">
              <button class="general-button-black" (click)="clearForm()">Cancel</button>
            </a>
        </div>
        </form>
      </div>
    </div>
    <div class="cards-grid col-lg-6 col-md-12">
      <div class="records-row" *ngFor="let gallery of galleries">
        <div class="records-row-details" (click)="populateForm(gallery)" >
            <span>{{ gallery.name }}</span>
          <div class="records-row-action">
            <a>
              <i class="fa-solid fa-file-pen"></i>
            </a>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
