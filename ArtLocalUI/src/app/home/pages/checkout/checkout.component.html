<div class="container pb-5">
    <div class="pb-3">
        <h2>Checkout</h2>
        <h5>Please enter your details below</h5>
    </div>
    <div class="cards-container row">
      <div class="cards-form col-lg-6 col-md-6 col-sm-12 col-12">
        <form #form="ngForm" >         
        <div class="form-group form-group-inline">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" >
            </div>
            <div>
                <label for="middleInitial">Middle Initial</label>
                <input type="text" name="middleInitial">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName">
            </div>
        </div>
        <div class="form-group">                            
            <label for="address">Address</label>                   
            <input type="text" name="address" >
        </div>
        <div class="form-group">                            
            <label for="city">City</label>                   
            <input type="text" name="city" >
        </div>
          <div class="form-group form-group-inline">
            <div>
              <label for="state">State</label>
              <input type="text" name="expiryMonth">
            </div>
            <div>
              <label for="postalCode">Postal Code</label>
              <input type="text" name="postalCode">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" name="country" >
              </div>
          </div>
          <div class="form-group">                            
            <label for="phoneNumber">Phone Number</label>                   
            <input type="text" name="phoneNumber" >
        </div>
        <div class="pl-0">
            <a [routerLink]="['/checkout']" class="mr-3 mb-2">
                <button class="general-button-green">Place Order</button>
            </a>
            <a [routerLink]="['/']" class="mb-2">
                <button class="general-button-black">Cancel Order</button>
            </a>
        </div>
        </form>
      </div>
    </div>
  </div>
